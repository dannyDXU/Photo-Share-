    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">

                <label for="email">Enter your email:</label>
                <input type="email" name="email" /><br />
                
                <label for="password"> Choose your password:</label>
                <input type="password" name="password" /><br />
                
                <label for="first_name">First Name:</label>
                <input type="text" id= "first_name" name="first_name" /><br />

                <label for="last_name">Last Name:</label>
                <input type="text" id= "last_name" name="last_name" /><br />
                
                <label for="hometowm"> Hometown:</label>
                <input type="text" id= "hometown" name="hometown" /><br />
                
                 <label for="gender"> Gender (Male/Female/Other):</label>
                <input type="text" id= "gender" name="gender" /><br />
                
                <label for="birth_date">Enter your date of birth YYYY-MM-DD:</label>
                <input type="text" id= "birth_date" name="birth_date" /><br />

                <input type="submit" value = "Register Now!" />
            </form>
         </div>
